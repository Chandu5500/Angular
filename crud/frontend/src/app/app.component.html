<h1 class="text-center">CRUD</h1>
<div>
  <input type="text" placeholder="Enter Image Url" [(ngModel)]="url">
  <input type="text" placeholder="Enter Movie name" [(ngModel)]="name">
  <button (click)="addData()">Add</button>
</div>
<div class="movies">
  <div class="movie" *ngFor="let m of myMovies">
    <img src={{m.poster}} alt={{m.title}}>
    <h2>{{m.title}}</h2>
    <button (click)="editMovie(m)">Edit</button>
    <button (click)="deleteMovie(m.id)">Delete</button>
  </div>
</div>
<div *ngIf="selectedItem">
  <input type="text" placeholder="Enter Image Url" [(ngModel)]="selectedItem.poster">
  <input type="text" placeholder="Enter Movie name" [(ngModel)]="selectedItem.title">
  <button  class="btn btn-primary" (click)="editData(selectedItem.id)">Edit</button>
</div>
